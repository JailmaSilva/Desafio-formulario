<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Envie seu formulário</h1>
    <hr>
    <h2>Envie seus  dados nos campos abaixo:</h2>
  <form action="/action.page" method="post">
<pre style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
<fieldset>
    <legend>Dados pessoais</legend>
    <input type="text" name="Nome" placeholder="Nome">
    <input type="text" name="Data de nascimento" placeholder="Data de nascimento">
    <input type="text" name="CPF" placeholder="CPF">
    </fieldset>
    <Fieldset> 
        <legend>Endereço</legend>
        <input type="text" name="Estado" placeholder="Estado">
        <input type="text" name="Cidade" placeholder="Cidade">
        <input type="text" name="Rua" placeholder="Rua">
        <input type="text" name="Bairro" placeholder="Bairro">
        </Fieldset>
        <fieldset>
            <legend>Observações</legend>
            <textarea name="Observações" id="name" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>






</pre>


</form>
</body>
</html>
